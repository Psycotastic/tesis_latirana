{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Archivo La Tirana</title>
     <link rel="stylesheet" href="{% static 'stylesheet.css'%}">
     <link rel="stylesheet" href="{% static 'dropzone.css'%}">
     <script src="{% static 'dropzone.js'%}"></script>
     <script src="https://kit.fontawesome.com/ee5b7451fa.js" crossorigin="anonymous"></script>
     <script src="{% static 'float-panel.js'%}"></script>
     <script src="{% static 'modal.js'%}"></script>
     <script src="{% static 'jspdf.umd.min.js'%}"></script>
     <script src="{% static 'main.js'%}"></script>
     <link rel="stylesheet" href="{% static 'modal.css'%}">'
     '
      
</head>
<body>
    <nav>
        <div class="float-panel" data-top="0" data-scroll="200">
        <a href="/" class="logo">
            <img src="{% static 'logo.png'%}">
        </a>

        <form method="post" action="search_results/">
            {% csrf_token %}
            <input class="searchbar" type="text" name="buscar">
            <button type="submit">Buscar</button>
        </form>

        <a href="/upload" class="upload">
            <i class="fas fa-upload"></i>
        </a>
        </div>
    </nav>
    <div class="wrapper">
        {% block content %}
        {% endblock %}
    </div>
</body>
<footer>
    <div class="footer_links">
            <div><a href="info">Información</a></div>
            <div><a>La Fiesta de La Tirana</a></div>
            <div><a>Tags</a></div>
            <div><a>Correcciones</a></div>
    </div>
    <div class="copyright">
        <p>Página con fines educacionales</p>
    </div>
</footer>
</html>
