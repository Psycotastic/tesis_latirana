{% extends 'base.html' %}

{% block content %}

{% for post in post_list %}
<div class="post" style="background-image: url('media/{{ post.image }}')">
    
    <a href="">
        <div class="post_tag">
            <div>
                <p>{{ post.tags }}</p>
            </div>
        </div>
    </a>
</div>
{% endfor %}

{% endblock %}
