{% extends 'base.html' %}

{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <!--{{ form.as_p }}-->
    <div class="upload">
        <div class="drop-zone">
            <input class="drop-zone__input" type="file" name="image" accept="image/*" required="" id="id_image">
            <div class="drop-zone__prompt">Arrastrar imagen aqu√≠</div>
        </div>
    </div>
    <div class="input_text">
        {{ form.guild }}
        {{ form.performance }}
        {{ form.year }}
        {{ form.costume }}
    </div>
    <button type="submit" id="postsubmit">Subir</button>
</form>

{% if img_obj %}

<p>Subido exitosamente: {{img_obj.tags}}</p>
<img src="{{ img_obj.image.url }}">

{% endif %}


{% endblock %}
